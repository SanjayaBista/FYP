{%  extends 'base.html '%}
{% load static %}

{% block title %}
{{ Products }}
{% endblock %}

{% block content %}

<div class="holder">

    <div class="container">
        <div class="title-wrap text-center">
            <h1 style="color: brown;" class="h1-style">Products</h1>
            <hr color="red" style="width:50%;text-align:center;">
            <!-- <div class="h-sub maxW-825">Hurry up! Limited</div> -->
        </div>
        <div class="prd-grid-wrap position-relative">
            <div class="prd-grid data-to-show-4 data-to-show-lg-4 data-to-show-md-3 data-to-show-sm-2 data-to-show-xs-2 js-category-grid"
                data-grid-tab-content>

                {% for product in products %}
                <div class="prd prd--style2 prd-labels--max prd-labels-shadow ">
                    <div class="prd-inside">
                        <div class="prd-img-area">
                            <a href="{{ product.get_absolute_url }}" class="prd-img image-hover-scale image-container">
                                <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'images/NoImage.png' %}{% endif %}"
                                    data-src="" alt=""  class="js-prd-img lazyload fade-up">
                              </a>
                            <div class="prd-circle-labels">
                                <a href="#" class="circle-label-compare circle-label-wishlist--add js-add-wishlist mt-0"
                                    title="Add To Wishlist"><i class="icon-heart-stroke"></i></a><a href="#"
                                    class="circle-label-compare circle-label-wishlist--off js-remove-wishlist mt-0"
                                    title="Remove From Wishlist"><i class="icon-heart-hover"></i></a>
                            </div>
                        </div>
                        <div class="prd-info">
                            <div class="prd-info-wrap">
                                <div class="prd-rating justify-content-center"><i class="icon-star-fill fill"></i><i
                                        class="icon-star-fill fill"></i><i class="icon-star-fill fill"></i><i
                                        class="icon-star-fill fill"></i><i class="icon-star-fill fill"></i></div>
                                <div class="prd-tag"><a href="#">{{ product.category.name  }}</a></div>
                                <h2 class="prd-title"><a href="product.html">{{ product.name }}</a></h2>

                            </div>
                            <div class="prd-hovers">
                                <div class="prd-price">
                                    <div class="price-new">${{ product.price }}</div>
                                </div>
                                <div class="prd-action">
                                    <div class="prd-action-left">
                                        <form action="#">
                                            <button class="btn js-prd-addtocart"
                                                data-product='{"name": "Oversized Cotton Blouse", "path":"images/skins/fashion/products/product-03-1.webp", "url":"product.html", "aspect_ratio":0.778}'>Add
                                                To Cart</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>


{% endblock %}
